<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #18191A;
      color: #fff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      background: #18191A;
    }
    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      display: inline;
    }
    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar ul li a.buy {
      color: #ff0057;
      font-weight: bold;
      border: 1px solid #ff0057;
      padding: 6px 16px;
      border-radius: 20px;
      margin-left: 12px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 0 48px;
    }
    .main-content {
      max-width: 600px;
    }
    .main-content h1 {
      font-size: 3em;
      font-weight: 700;
      margin: 0 0 16px 0;
      line-height: 1.1;
    }
    .main-content h1 .highlight {
      color: #ff0057;
    }
    .main-content h1 .bold {
      font-weight: 700;
    }
    .main-content p {
      color: #b0b3b8;
      font-size: 1.1em;
      margin-bottom: 32px;
    }
    .info-row {
      display: flex;
      gap: 48px;
      margin-top: 32px;
    }
    .info-block {
      flex: 1;
    }
    .info-block h4 {
      margin-bottom: 12px;
      font-size: 1em;
      color: #b0b3b8;
      letter-spacing: 1px;
    }
    .social-icons, .skill-icons {
      display: flex;
      gap: 16px;
    }
    .social-icons a, .skill-icons span {
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #23272b;
      border-radius: 50%;
      color: #fff;
      font-size: 1.2em;
      transition: background 0.2s;
      text-decoration: none;
    }
    .social-icons a:hover, .skill-icons span:hover {
      background: #ff0057;
    }
    .profile-img {
      margin-left: 64px;
      width: 320px;
      height: 400px;
      background: #23272b;
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        padding: 24px;
      }
      .profile-img {
        margin-left: 0;
        margin-top: 32px;
        width: 220px;
        height: 280px;
      }
    }
  </style>
</head>
